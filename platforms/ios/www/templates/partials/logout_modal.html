<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">确认要注销吗?</h1>
  </ion-header-bar>
  <ion-content>
    <button class="button button-block button-assertive" ng-click="logout()">
      注销
    </button>
    <button class="button button-block button-dark" ng-click="cancel()">
      取消
    </button>
  </ion-content>
</ion-modal-view>
