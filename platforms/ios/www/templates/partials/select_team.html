<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">请选择你要参加活动的队伍</h1>
  </ion-header-bar>
  <ion-content>
    <div class="select_team_container">
      <p ng-click="select(campaign,team.id)" ng-repeat="team in campaign.myteam" class="team">
        <img class="campaign_group_logo" ng-src="{{ img_url + team.logo +'/80/80'}}"/>
        <span class="team_name">{{ team.name }}
        </span>
      </p>
    </div>

  </ion-content>
</ion-modal-view>
