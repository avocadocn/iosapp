<ion-view title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <button ng-click="joinedList()">我的小组</button>
    <button ng-click="unjoinList()">未加入的小组</button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="group in show_list" href="#/app/group_detail/{{ group._id }}">
        <p>{{ group.name }}</p>
        <p>{{ group.group_type }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
