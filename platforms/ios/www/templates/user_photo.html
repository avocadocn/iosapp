<ion-view title="修改头像" animation="slide-left-right">
  <ion-nav-buttons side="left">
    <a class="button icon-left ion-ios7-arrow-back button-clear button-dark" href="#/app/settings">返回</a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="user_photo" no-scroll>
      <div class="row">
        <button class="button button-block button-large button-outline button-positive" type="button" ng-click="getPhoto(1)"><i class="icon ion-camera"></i> 拍照</button>
      </div>
      <div class="row fileinput_wrap">
        <button class="button button-block button-large button-outline button-positive" ng-click="getPhoto(0)">
          <i class="icon ion-images"></i> 本地文件
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
