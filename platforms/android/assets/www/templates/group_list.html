<ion-view title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <a href="#/app/group_list/joined" class="button">我的小队</a>
    <a href="#/app/group_list/unjoin" class="button">未加入的小队</a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="group in show_list" href="#/app/group/{{ group._id }}/info">
        <p>{{ group.name }}</p>
        <p>{{ group.group_type }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
