<ion-view title="设置">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div>
      <img ng-if="user._id" class="menu_photo" ng-src="{{ img_url }}/logo/user/{{ user._id }}/80/80"/>
    </div>
    <div class="list">
      <a class="item item-icon-left item-icon-right" href="#/app/user_info">
        <i class="icon ion-clipboard"></i>
        个人资料
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" href="#/app/user_photo">
        <i class="icon ion-ios7-person-outline"></i>
        修改头像
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" href="#" ng-click="openlogoutModal()">
        <i class="icon ion-ios7-close-outline"></i>
        注销
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
      <div class="item item-divider">
        系统设置
      </div>
      <a class="item" href="#/app/feedback">
        反馈
      </a>
      <ion-toggle ng-model="user.push_toggle" ng-change="pushToggle()">
        免打扰
      </ion-toggle>
    </div>
    <div class="agreement_contain">
      <a class="agreement_button" href="#/app/agreement">隐私政策</a>
    </div>
  </ion-content>
</ion-view>
