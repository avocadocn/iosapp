<ion-view title="活动详情">

  <ion-nav-buttons side="left">
    <a class="button icon-left ion-chevron-left button-clear button-dark" href="{{ campaignReturnUri }}">返回</a>
  </ion-nav-buttons>


  <ion-tabs tabs-type="tabs-icon-top tabs-positive" class="donler_tabs donler_tabs_bottom">
    <ion-tab title="参加人员" icon="ion-ios7-person-outline">
      <ion-content has-header="true" class="wrap">
        <div class="head_title">
          <div class="title">{{ campaign.theme }}</div>
        </div>
        <div class="padding">
          <div class="campaign_members_wrap content">
            <a href="#/app/other_user_info/{{ user.uid }}" class="campaign_member_panel" ng-repeat="user in campaign.member">
              <div class="campaign_member_wrap">
                <img class="campaign_member_photo" ng-src="{{ base_url + '/logo/user/' + user.uid + '/100/100' }}"/>
                <p class="campaign_member_name">{{ user.nickname }}</p>
              </div>
            </a>
            <div class="clearfix"></div>
          </div>
        </div>
      </ion-content>
    </ion-tab>

    <ion-tab title="评论" icon="ion-chatbubble">
      <ion-content has-header="true" class="wrap">
        <div class="head_title">
          <div class="title">{{ campaign.theme }}</div>
        </div>
        <button ng-if="!campaign.is_join" ng-click="join(campaign._id)">参加活动</button>
        <button ng-if="campaign.is_join" ng-click="quit(campaign._id)">退出活动</button>
      </ion-content>
    </ion-tab>

    <ion-tab title="活动照片" icon="ion-camera">
      <ion-content has-header="true" class="wrap">
        <div class="head_title">
          <div class="title">{{ campaign.theme }}</div>
        </div>
        <div class="padding">
          <div id="photo_list" class="campaign_photos_wrap">
            <div class="campaign_photo_panel" ng-repeat="photo in photos">
              <div class="campaign_photo_border">
                <div class="campaign_photo_img_wrap">
                  <img class="campaign_photo" ng-src="{{ base_url + photo.uri }}" thumbnail-photo-directive/>
                </div>
                <div class="campaign_photo_ori_button_wrap">
                  <button class="icon ion-search campaign_photo_ori_button"></button>
                </div>
                <p class="campaign_upload_user">{{ photo.upload_user.nickname }}</p>
                <p class="campaign_upload_date">上传于：{{ photo.upload_date | date:'yyyy-M-dd hh:mm' }}</p>
    <!--             <button ng-click="deletePhoto(photo.pid)">删除照片</button>
                <input type="text" ng-model="comment"/>
                <button ng-click="commentPhoto(photo.pid, comment)">添加备注</button> -->
              </div>
            </div>
          </div>
        </div>
        <form id="upload_form" class="campaing_upload_form" action="{{base_url+ '/photoAlbum/' + photo_album_id + '/photo' }}" method="post" enctype="multipart/form-data">
          <input class="" type="file" name="photos" multiple="multiple" accept="image/*" required/>
          <button type="submit">上传照片</button>
        </form>
      </ion-content>
    </ion-tab>

    <ion-tab title="活动地点" icon="ion-ios7-location-outline">
      <ion-content has-header="true" class="wrap">
        <div class="head_title">
          <div class="title">{{ campaign.theme }}</div>
        </div>
        <div class="padding">
          <p>活动地点</p>
          <div id="location" data-location="{{ campaign.location }}" map-directive></div>
        </div>
      </ion-content>
    </ion-tab>

    <ion-tab title="分享" icon="ion-ios7-paperplane-outline">
      <ion-content has-header="true" class="wrap">
        <div class="head_title">
          <div class="title">{{ campaign.theme }}</div>
        </div>
        <div class="padding">
          <h2>share</h2>
        </div>
      </ion-content>
    </ion-tab>

  </ion-tabs>


</ion-view>
