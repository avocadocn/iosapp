<ion-view title="修改头像" animation="slide-left-right">
  <ion-nav-buttons side="left">
    <a class="button icon-left ion-ios7-arrow-back button-clear button-dark" href="#/app/settings">返回</a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="user_photo">
      <div class="button-bar buttons_1">
        <button class="button photo_button button-positive" ng-click="getPhoto()">
          <i class="icon ion-camera"></i> 拍照上传
        </button>
        <button class="button button-positive" ng-click="selectFile()">
          <i class="icon ion-images"></i> 本地图片
        </button>
      </div>
      <form id="edit_photo_form">
        <div class="photo_border"> 
          <img class="photo" id="preview" ng-src="{{preview_img}}"/>
        </div>
        <div class="buttons_2">
          <button ng-disabled="!uploadfile" class="button button-positive" ng-click="uploadPhoto()">确认</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
