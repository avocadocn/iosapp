<ion-view title="个人信息">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <img ng-src="{{ img_url + user.photo }}" height="64px"/>
    <p>{{ user.nickname }}</p>
    <p>{{ user.realname }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.company }}</p>
  </ion-content>
</ion-view>
