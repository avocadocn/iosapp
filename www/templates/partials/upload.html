<ion-modal-view class="upload_modal">
  <ion-header-bar>
    <h1 class="title">请选择上传方式</h1>
    <button class="button ion-close button-clear button-dark" ng-click="closeUploadModal()"></button>
  </ion-header-bar>
  <ion-content>
    <div class="content padding">
      <button class="button button-block button-large button-outline button-positive" ng-click="getPhoto()">
        <i class="icon ion-camera"></i> 拍照上传
      </button>
      <form id="upload_form" class="upload_form" name="upload_form" action="{{ upload_form_url }}" method="post" enctype="multipart/form-data" upload-form>
        <input id="upload_input" class="upload_input" type="file" name="photos" multiple="multiple" accept="image/*;capture=camera" ng-model="upload_file" auto-upload required/>
        <button class="button button-block button-large button-outline button-positive">
          <i class="icon ion-images"></i> 本地图片
        </button>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
