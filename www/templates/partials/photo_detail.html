<ion-slide-box ng-click="closeModal()" class="photo_slide_modal" show-pager="false">
  <ion-slide ng-repeat="photo in photos" class="photo_slide_cell">
    <div class="photo_wrap center_img_container">
      <img class="photo img" ng-src="{{ base_url + photo.uri}}/resize/480/852" />
    </div>
  </ion-slide>
</ion-slide-box>
