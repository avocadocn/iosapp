<div class="select_team_container">
  <p ng-click="select(team.id)" ng-repeat="team in campaign.myteam" class="team" ng-class="{'select':selectTid==team.id}">
    <img class="campaign_group_logo" ng-src="{{ img_url + team.logo +'/80/80'}}"/>
    <span class="team_name">{{ team.name }} </span>
  </p>
</div>
