
<ion-view title="首页">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-slide-box does-continue=true auto-play=true>
      <ion-slide class="now_campaign_item" ng-repeat="nowCampaign in nowCampaigns">
        <a href="#/app/campaign_detail/{{ nowCampaign._id }}" class="campaign_link">
          <div class="row campaign_title">
            <img class="campaign_group_logo" ng-src="{{ base_url + nowCampaign.logo }}"/>
            <div class="campaign_label">
              <p class="now_campaign_now" ng-if="nowCampaign.start_flag==1"> 正在进行的活动 </p>
              <p class="campaign_theme"> {{ nowCampaign.theme }} </p>
            </div>

          </div>
          <div ng-if="nowCampaign.start_flag==0 || nowCampaign.photo_thumbnails.length==0" class="now_campaign_time">
            <p class="campaign_time_remind">{{ nowCampaign.remind_text }}</p>
            <p class="campaign_time_count">{{ nowCampaign.start_time_text }}</p>
          </div>
          <div ng-if="nowCampaign.start_flag!=0 && nowCampaign.photo_thumbnails.length>0" class="now_campaign_photos">
            <img class="now_campaign_photo" ng-src="{{ base_url + photo.thumbnail_uri }}" ng-repeat="photo in nowCampaign.photo_thumbnails">
          </div>
        </a>
      </ion-slide>
    </ion-slide-box>
    <ion-list>
      <ion-item class="new_campaign_item" ng-repeat="campaign in newCampaigns">
        <div class="new_finish_campaign" ng-if="campaign.finishStatus==true">
          <a href="#/app/campaign_detail/{{ campaign._id }}" class="campaign_link">
            <div class="row campaign_title">
                <p class="campaign_theme"> {{ campaign.theme }} </p>
            </div>
            <div class="campaign_photos">
              <img class="campaign_photo" ng-src="{{ base_url + photo.thumbnail_uri + '/150/150' }}" ng-repeat="photo in campaign.photo_thumbnails">
            </div>
          </a>
        </div>
        <a href="#/app/campaign_detail/{{ campaign._id }}" class="campaign_link" ng-if="!campaign.finishStatus">
          <div class="row campaign_title">
            <img class="campaign_group_logo" ng-src="{{ base_url + campaign.logo }}"/>
            <div class="campaign_label">
              <p class="campaign_theme"> {{ campaign.theme }} </p>
              <p class="new_campaign_time">开始时间：{{campaign.start_time | date:"yyyy-MM-dd HH:mm"}} </p>
            </div>
          </div>
        </a>
        <ion-option-button class="button-positive" ng-if="campaign.active!=undefined" ng-click="campaign.myteam.length<2 ? join(campaign._id,campaign.myteam[0].id) : openselectModal(campaign)">
          参加
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
