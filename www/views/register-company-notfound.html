
<ion-view class="login">
  <ion-header-bar><a href="#/home" class="button icon-left ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">注册</h1><a href="#/user/login" class="button icon-right ion-chevron-right">登录&nbsp;</a>
  </ion-header-bar>
  <ion-content class="register_company_notfound">
    <div class="register">
      <div class="register_header"><img src="./img/register/dl_logo_signup.png" class="logo"/></div>
      <div class="board clearfix"><i ng-click="preStep()" class="fa ion-reply"></i>
        <div class="board_content">
          <div class="not_found">
            <p>很抱歉，没有找到您的公司</p>
          </div>
          <div class="select_line">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
          </div><a ng-click="organize()" class="button organize_btn">我来组织吧</a>
        </div>
      </div>
      <div class="signup_bottom_3"></div>
    </div>
  </ion-content>
</ion-view>
