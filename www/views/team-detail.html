
<ion-view>
  <ion-header-bar><a href="#/app/personal_teams" class="button icon ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">{{team.name}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="team_header"><img ng-if="team" ng-src="{{STATIC_URL + team.logo}}/45/45" class="logo"/>
    </div>
    <div class="team_info">
      <div class="team_name">{{team.name}}</div>
      <div class="team_type">{{team.groupType}}</div>
      <div class="start_time">成立时间: {{team.createTime | date:'yyyy-MM-dd'}}</div>
      <div class="team_des">小队简介: {{team.brief}}</div>
      <button class="btn_join">立即加入</button>
      <div class="btn_upload_photo">上传照片</div>
      <div class="btn_member">{{team.memberCount}}名队员</div>
      <div class="btn_cp">活动</div>
    </div>
    <div class="card"><img ng-repeat="leader in team.leaders" ng-src="{{STATIC_URL + leader.photo}}/45/45"/><img ng-repeat="member in team.members" ng-src="{{STATIC_URL + member.photo}}/45/45"/><a><span>{{team.memberCount}}</span><i class="icon ion-chevron-right"></i></a></div>
    <label>2014-11</label>
    <div class="list card">
      <div class="item item-avatar"><img src="http://placehold.it/45x45"/>
        <h2>影评大赛</h2>
        <p>地点：2楼会议室</p>
        <p>距离开始还有2小时</p>
      </div>
      <div class="item item-body"><img src="http://placehold.it/320x140" class="full-image"/></div>
      <div class="item"><span>观影不剧透队VS业余编剧队</span><span>参加人数: 20</span><span>讨论: 22</span></div>
    </div>
    <div class="list card">
      <div class="item item-avatar">
        <h2>一起看狂野非洲</h2>
        <p>2014年11月05日 周日</p>
      </div>
      <div class="item item-body"><img src="http://placehold.it/160x140"/><img src="http://placehold.it/160x140"/></div>
      <div class="item"><span>参加人数: 20</span><span>讨论: 22</span></div>
    </div>
  </ion-content>
</ion-view>
