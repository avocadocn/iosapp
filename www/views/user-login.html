
<ion-view>
  <ion-header-bar><a href="#/home" class="button icon ion-chevron-left">&nbsp;返回</a><a href="#/register/user/search_company" class="button icon ion-chevron-right">&nbsp;注册</a></ion-header-bar>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" name="email" ng-model="loginData.email" placeholder="公司邮箱" required="required"/>
      </label>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="password" name="password" ng-model="loginData.password" placeholder="密码" required="required"/>
      </label>
    </div>
    <p ng-show="msg">{{msg}}</p>
    <button type="button" ng-disabled="!loginData.email || !loginData.password" ng-click="login()">个人登录</button>
    <p><a href="#/forget">忘记密码？</a><a href="#/company/login">企业账号登录</a></p>
  </ion-content>
</ion-view>
