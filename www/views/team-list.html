
<ion-view class="personal_team_list_page">
  <ion-header-bar><a href="#/app/company" class="button icon-left ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">{{title}}</h1>
  </ion-header-bar>
  <ion-content class="all_team_list_page">
    <ion-refresher on-refresh="refresh()" refreshing-icon="ion-looping" pulling-text="下拉刷新" refreshing-text="刷新中..."></ion-refresher>
    <div ng-if="loading" ng-cloak="ng-cloak" class="loading_cover"><i class="icon ion-looping"></i></div>
    <div class="list team_list">
      <div ng-if="leadTeams.length&gt;0" class="item item-divider team_label">管理的小队</div><a bindonce="team" ng-repeat="team in leadTeams" bo-href="'#/team/'+team._id" class="item item-avatar team_list_item"><img bo-src="STATIC_URL + team.logo+'/90/90'" class="team_logo"/>
        <h2 bo-text="team.name" class="team_name"></h2>
        <p class="team_info"><span bo-text="'队员:'+team.memberCount" class="info_item"></span><span bo-if="team.score.campaign" bo-text="'活动:'+team.campaignCount" class="info_item"></span><span bo-text="'活跃度:'+team.score.total" class="info_item"></span></p></a>
    </div>
    <div class="list team_list">
      <div ng-if="memberTeams.length&gt;0" class="item item-divider team_label">参加的小队</div><a bindonce="team" ng-repeat="team in memberTeams" bo-href="'#/team/'+team._id" class="item item-avatar team_list_item"><img bo-src="STATIC_URL + team.logo+'/90/90'" class="team_logo"/>
        <h2 bo-text="team.name" class="team_name"></h2>
        <p class="team_info"><span bo-text="'队员:'+team.memberCount" class="info_item"></span><span bo-if="team.score.campaign" bo-text="'活动:'+team.campaignCount" class="info_item"></span><span bo-text="'活跃度:'+team.score.total" class="info_item"></span></p></a>
    </div>
    <div class="list team_list">
      <div ng-if="unJoinTeams.length&gt;0" class="item item-divider team_label">未参加的小队</div><a bindonce="team" ng-repeat="team in unJoinTeams" bo-href="'#/team/'+team._id" class="item item-avatar team_list_item"><img bo-src="STATIC_URL + team.logo+'/90/90'" class="team_logo"/>
        <h2 bo-text="team.name" class="team_name"></h2>
        <p class="team_info"><span bo-text="'队员:'+team.memberCount" class="info_item"></span><span bo-if="team.score.campaign" bo-text="'活动:'+team.campaignCount" class="info_item"></span><span bo-text="'活跃度:'+team.score.total" class="info_item"></span></p></a>
    </div>
  </ion-content>
</ion-view>
