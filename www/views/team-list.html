
<ion-view>
  <ion-header-bar><a href="#/app/discover" class="button icon ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">{{title}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list"><a ng-repeat="team in teams" href="#/team" class="item item-thumbnail-left"><img ng-src="{{STATIC_URL + team.logo}}/85/85"/>
        <h2>{{team.name}}</h2>
        <p>{{team.lastCampaign.theme}}</p>
        <p>队员：{{team.memberCount}} 活动：{{team.campaignCount}}</p>
        <button ng-if="team.hasJoined">已加入小队</button>
        <button ng-if="!team.hasJoined">立即加入</button></a></div>
  </ion-content>
</ion-view>
