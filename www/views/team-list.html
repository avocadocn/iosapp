
<ion-view>
  <ion-header-bar><a ng-href="{{backLink}}" class="button icon ion-chevron-left">&nbsp;{{backLinkText || '返回'}}</a>
    <h1 class="title">{{title}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list"><a ng-repeat="team in teams" href="#/team" class="item item-thumbnail-left"><img ng-src="{{STATIC_URL + team.logo}}/85/85"/>
        <h2>{{team.name}}</h2>
        <p>队员：{{team.memberCount}} 活动：100</p>
        <button>已加入小队</button></a></div>
  </ion-content>
</ion-view>
