
<ion-view class="circle_company_page">
  <ion-header-bar><a ng-click="goBack()" class="button icon-left ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">同事圈</h1><a href="#/circle/reminds" class="button icon ion_discuss_active"></a>
  </ion-header-bar>
  <ion-content>
    <ion-refresher on-refresh="refresh()" refreshing-icon="ion-looping"></ion-refresher>
    <div ng-if="loadOptions.loadingNew" ng-cloak="ng-cloak" class="loading_cover"><i class="icon ion-looping"></i></div>
    <div class="circle_company_image"></div>
    <div class="circle_user"><a class="circle_user_name">{{user.nickname}}</a><img ng-src="{{STATIC_URL + user.photo}}/70/70" class="circle_user_image"/></div>
    <div ng-if="remindComments.length &gt; 0"><a href="#/circle/reminds" class="remind_box">{{remindComments.length}}条新消息</a></div>
    <div ng-repeat="circle in circleContentList" ng-cloak="ng-cloak" class="dl_circle_company_card clearfix"><img ng-src="{{STATIC_URL + circle.content.poster.photo}}/32/32" class="circle_company_logo"/>
      <div class="circle_info">
        <h2 ng-click="goToUserPage(circle.content.poster._id)" class="user_name link_name">{{circle.content.poster.nickname}}</h2>
        <p class="circle_content">{{circle.content.content}}</p>
        <div class="image_box clearfix"><img ng-repeat="photo in circle.content.photos" ng-src="{{STATIC_URL + photo.uri}}/128/128" open-photo="open-photo" error-img="error-img" photo="photo" pswp-id="circlePswpId" photos="imagesForPswp" class="preview_img"/></div>
        <div class="date_and_op"><span class="date">{{circle.content.post_date | beforeNow}}</span><span ng-if="user._id == circle.content.post_user_id" ng-click="deleteCircleContent(circle)" class="delete">删除</span><i ng-click="toComment(circle)" class="ion_comment op_icon"></i></div>
        <div ng-if="circle.isToComment" class="comment_op"><span ng-click="appreciate(circle)" class="op">赞</span><span class="divider">|</span><span ng-click="openCommentBox(circle)" class="op">评论</span></div>
      </div>
      <div class="circle_comment_list">
        <div ng-if="circle.appreciate.length &gt; 0" class="appreciate_container"><i class="ion-heart"></i><a ng-repeat="appr in circle.appreciate" ng-href="#/user/{{appr.poster._id}}" class="appreciate link_name">{{appr.poster.nickname}}</a></div>
        <div ng-if="circle.textComments.length &gt; 0" class="comment_container">
          <div ng-repeat="comment in circle.textComments" ng-click="replyTo(circle, comment)" class="comment"><span ng-click="goToUserPage(comment.poster._id)" prevent-default="prevent-default" class="nickname link_name">{{comment.poster.nickname}}</span><span ng-if="!comment.is_only_to_content" ng-cloak="ng-cloak" class="reply_text">回复</span><span ng-if="!comment.is_only_to_content" ng-click="goToUserPage(comment.target._id)" prevent-default="prevent-default" ng-cloak="ng-cloak" class="reply_to link_name">{{comment.target.nickname}}</span><span class="colon">:</span><span ng-bind-html="comment.content | emoji | unsafe" class="content"></span></div>
        </div>
      </div>
    </div>
    <ion-infinite-scroll ng-if="loadingStatus.hasMore &amp;&amp; loadingStatus.hasInit" icon="ion-looping" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
  </ion-content>
  <div ng-if="isCommenting" ng-click="stopComment()" class="comment_wrap"></div>
  <div ng-if="isCommenting" ng-class="{'show_emotion_box': isShowEmotions}" class="bar bar-footer item-input-inset circle_comment_box">
    <div class="item-input-wrapper"><i ng-click="toggleEmotions()" class="icon ion-happy placeholder-icon"></i>
      <input type="text" ng-model="commentFormData.content" when-focus="isCommenting" ng-focus="hideEmotions()" placeholder="{{commentPlaceholderText}}" required="required"/>
    </div>
    <button ng-click="comment()" class="button button-clear">发表</button>
  </div>
  <ion-slide-box ng-if="isShowEmotions" class="emotion_box">
    <ion-slide ng-repeat="emoji in emojiList">
      <div class="box clearfix">
        <div ng-repeat="emotion in emoji" ng-click="addEmotion(emotion)" class="emotion"><i class="emoji {{'emoji_'+emotion}}"></i></div>
      </div>
    </ion-slide>
  </ion-slide-box>
  <div tabindex="-1" role="dialog" aria-hidden="true" id="{{circlePswpId}}" class="pswp">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <div class="pswp__counter"></div>
          <button title="关闭" class="pswp__button pswp__button--close"></button>
          <button title="放大/缩小" class="pswp__button pswp__button--zoom"><i class="icon ion-image"></i></button>
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>
        <button title="上一张" class="pswp__button pswp__button--arrow--left"></button>
        <button title="下一张" class="pswp__button pswp__button--arrow--right"></button>
        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>
      </div>
    </div>
  </div>
</ion-view>
