
<ion-view>
  <ion-header-bar><a ng-click="goBack()" class="button icon-left ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">发图片</h1>
    <button ng-click="publish()" form="uploadForm" ng-disabled="uploadFileURIs.length === 0 || !formCtrl.unOverMax" class="button icon-right">发表</button>
  </ion-header-bar>
  <ion-content class="circle_uploader_page">
    <div class="card">
      <div class="item">
        <div class="clearfix">
          <div ng-repeat="uri in uploadFileURIs" square="square" class="preview_img_box"><img ng-src="{{uri}}" class="preview_img"/></div>
        </div>
      </div>
      <div class="item">
        <form name="uploadForm" class="circle_content_form">
          <textarea id="circle_content" rows="1" ng-model="circleData.content" ng-change="change()" ng-trim="false" mix-max-length="80" mix-max-length-valid="formCtrl.unOverMax" autofocus="autofocus" placeholder="说点什么吧(40字以内)"></textarea>
          <div class="content_border"></div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
