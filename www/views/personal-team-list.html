
<ion-view>

    <h1 class="title">我的小队</h1>

  <ion-content>
    <div class="list"><a ng-repeat="team in teams" href="#/team" class="item item-thumbnail-left"><img ng-src="{{STATIC_URL + team.logo}}/85/85"/>

  </ion-content>
</ion-view>
