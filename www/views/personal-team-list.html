
<ion-view>
  <ion-header-bar><a href="#/app/personal" class="button icon-left ion-chevron-left">&nbsp;我的</a>
    <h1 class="title">我的小队</h1>
  </ion-header-bar>
  <ion-content>
    <p ng-if="leadTeams.length&gt;0" class="dl_team_title">我管理的小队</p><a ng-repeat="team in leadTeams" ng-href="#/team/{{team._id}}" class="dl_team_card clearfix"><img ng-src="{{STATIC_URL + team.logo}}/120/120" class="team_logo"/>
      <div class="team_info">
        <h2 class="team_name">{{team.name}}</h2>
        <p ng-if="team.lastCampaign" class="team_cp_title">2014-11-20 年末足球赛</p>
        <p class="team_count"><span class="team_member">队员：{{team.memberCount}}</span><span ng-if="team.score.campaign" class="team_cp_number">活动：{{team..score.campaign}}</span><span class="team_cp_number">积分：{{team.score.total}}</span></p>
      </div></a>
    <p ng-if="memberTeams.length&gt;0" class="dl_team_title">我参加的小队</p><a ng-repeat="team in memberTeams" ng-href="#/team/{{team._id}}" class="dl_team_card clearfix"><img ng-src="{{STATIC_URL + team.logo}}/120/120" class="team_logo"/>
      <div class="team_info">
        <h2 class="team_name">{{team.name}}</h2>
        <p ng-if="team.lastCampaign" class="team_cp_title">2014-11-20 年末足球赛</p>
        <p class="team_count"><span class="team_member">队员：{{team.memberCount}}</span><span ng-if="team.score.campaign" class="team_cp_number">活动：{{team..score.campaign}}</span><span class="team_cp_number">积分：{{team.score.total}}</span></p>
      </div></a>
  </ion-content>
</ion-view>
