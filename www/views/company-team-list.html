
<ion-view>
  <ion-content>
    <ul class="list"><a ng-repeat="team in teams" class="item item-avatar"><img ng-src="{{STATIC_URL + team.logo + '/45/45'}}"/>
        <h2>{{team.name}}</h2>
        <p>类型: {{team.groupType}}</p>
        <p>打开: {{team.active}}</p>
        <p>成员: {{team.memberCount}}</p>
        <p>积分: {{team.score.total}}</p></a></ul>
  </ion-content>
</ion-view>
