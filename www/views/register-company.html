
<ion-view class="login">
  <ion-header-bar><a href="#/register/user/search_company" class="button icon-left ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">企业注册</h1><a href="#/company/login" class="button icon-right ion-chevron-right">登录&nbsp;</a>
  </ion-header-bar>
  <ion-content>
    <form ng-controller="companySignupController" name="company_signup_form" novalidate="novalidate" class="signup_form">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" name="name" ng-model="name" placeholder="公司全称" ng-blur="nameCheck()" required="required"/>
        </label>
      </div>
      <div ng-if="name_check&amp;&amp;name_repeat" class="tip_msg"><span class="gray_msg">此公司名已被注册，请直接以个人身份注册。</span></div>
      <div id="selector" data-select="province city district" class="dl_list">
        <select type="text" name="province" required="required"></select>
        <select type="text" name="city" required="required"></select>
        <select type="text" name="district" required="required"></select>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" name="address" ng-model="address" placeholder="详细地址" required="required"/>
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" name="contacts" ng-model="contacts" placeholder="联系人姓名" required="required"/>
        </label>
      </div>
      <div class="dl_list">
        <input type="number" name="areacode" ng-model="areacode" placeholder="区号" ng-minlength="3" ng-maxlength="4" required="required" class="arecode"/>
        <input type="number" name="tel" ng-model="tel" placeholder="电话" required="required" class="number"/>
        <input type="number" name="extension" ng-model="extension" placeholder="分机" class="extension"/>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" name="email" ng-model="email" placeholder="电子邮箱" ng-blur="mailCheck()" ng-change="mailRegCheck()" required="required"/>
        </label>
      </div>
      <div ng-if="mail_check" class="tip_msg gray_msg">{{mail_msg}}</div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" name="phone" ng-model="phone" placeholder="手机号码" ng-minlength="11" ng-maxlength="11" required="required"/>
        </label>
      </div>
      <div class="tip_msg"><span class="gray_msg">点击注册即代表同意</span><a href="#/register/company/law" class="blue_msg">《法律声明》及《隐私政策》</a></div>
      <div class="list list-inset">
        <button ng-disabled="!mail_check || mail_error || name_check&amp;&amp;name_error ||company_signup_form.$invalid" ng-click="signup()" class="button dl_button login_button">企业注册</button>
      </div>
      <div class="list list-inset"><a href="#/register/user/search_company" class="button dl_button login_button dkblue_button">个人注册</a></div>
    </form>
  </ion-content>
</ion-view>
