
<div ng-cloak="ng-cloak" class="campaign_info campaign_info_2">
  <div class="cp_logos"><a ng-href="{{campaign.campaign_unit[0].company._id ==cid? '#/team/'+ campaign.campaign_unit[0].team._id:'#/competition/team/'+campaign.campaign_unit[0].team._id+'/'}}" class="no_underline team"><img img-cache="img-cache" ic-src="{{STATIC_URL + (campaign.campaign_unit[0].team.logo || campaign.campaign_unit[0].company.logo)}}/60/60" class="team_logo"/>
      <div ng-bind="campaign.campaign_unit[0].team.name" class="team_name"></div></a>
    <div ng-if="componentId&amp;&amp; scoreBoard.status==2 &amp;&amp; results[0]==undefined &amp;&amp; scores[0]!=undefined" class="score"><span class="result">{{scores[0]}}</span><span>:</span><span class="result">{{scores[1]}}</span></div>
    <div ng-if="componentId&amp;&amp; scoreBoard.status==2 &amp;&amp; results[0]!=undefined" class="score"><span class="result">{{results[0] | scoreResultFormat}}</span><span>:</span><span class="result">{{results[1] | scoreResultFormat}}</span></div><a ng-href="{{campaign.campaign_unit[1].company._id ==cid? '#/team/'+ campaign.campaign_unit[1].team._id:'#/competition/team/'+campaign.campaign_unit[1].team._id+'/'}}" class="no_underline team team_2"><img img-cache="img-cache" ic-src="{{STATIC_URL + (campaign.campaign_unit[1].team.logo || campaign.campaign_unit[1].company.logo)}}/60/60" class="team_logo team_logo_2"/>
      <div ng-bind="campaign.campaign_unit[1].team.name" class="team_name"></div></a>
  </div>
  <div ng-if="componentId&amp;&amp;campaign.is_end&amp;&amp;(scoreBoard.status==1||scoreBoard.status==0)&amp;&amp;!allowEdit" class="campaign_status"><span class="set_score">等待队长确认结果</span></div><a ng-if="componentId&amp;&amp;allowEdit&amp;&amp;campaign.is_end&amp;&amp;(scoreBoard.status==1||scoreBoard.status==0)" ng-click="showEdit()" class="no_underline campaign_status"><span ng-if="scoreBoard.status==0" class="set_score">提交比赛结果</span><span ng-if="scoreBoard.status==1" class="set_score">{{leaderStatus=='waitConfirm'?'等待对方确认':'对方已提交结果,请确认'}}</span></a>
  <div ng-if="!componentId||!campaign.is_end||scoreBoard.status==2 " class="campaign_status"><span ng-class="{'end':campaign.is_end,'now':campaign.is_start&amp;&amp;!campaign.is_end,'unstart':!campaign.is_start,'unjoin':campaign.join_flag!=1}" class="status">{{campaign.is_start | campaignStatus:campaign.is_end}}</span></div>
</div>
