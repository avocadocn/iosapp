
<ion-view class="sponsor">
  <ion-header-bar><a ng-click="goBack()" class="button icon-left ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">活动编辑</h1>
  </ion-header-bar>
  <ion-content>
    <form name="editCampaignForm" novalidate="novalidate">
      <div class="list">
        <label class="item item-input"><span class="input-label">报名截止时间</span>
          <input id="deadline" type="datetime-local" name="deadline" ng-model="campaignData.deadline" placeholder="报名截止时间" class="result"/>
        </label>
        <label class="item item-input"><span class="input-label">报名人数上限</span>
          <input type="number" name="member_max" ng-model="campaignData.member_max" min="0" class="arecode result"/>
        </label>
        <label class="item item-input"><span class="input-label">报名人数下限</span>
          <input type="number" name="member_min" ng-model="campaignData.member_min" min="0" class="arecode result"/>
        </label>
        <label class="item item-input"><span class="input-label">活动简介</span>
          <textarea placeholder="简介" name="content" ng-model="campaignData.content" maxlength="2000" class="introduce result"></textarea>
        </label>
        <div class="item-button">
          <button ng-disabled="editCampaignForm.$invalid || isBusy" ng-click="editCampaign()" class="button button-full button_sponsor">修改</button>
        </div>
        <div class="item-button">
          <button ng-click="closeCampaign()" class="button button-full button_close">关闭活动</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
