
<ion-view class="edit_info">
  <ion-header-bar><a ng-href="#/team/{{team._id}}" class="button icon ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">编辑小队信息</h1>
  </ion-header-bar>
  <ion-content>
    <form name="editForm" class="list">
      <div ng-click="showUploadActionSheet()" class="item item-thumbnail-right"><img ng-src="{{STATIC_URL + team.logo}}/160/160"/>
        <h2>头像</h2>
      </div>
      <div class="item item-input"><span class="input-label">小队名称</span>
        <input type="text" name="nickname" ng-change="change()" maxlength="20" ng-model="formData.name" required="required"/>
      </div>
      <div class="item item-input"><span class="input-label">简介</span>
        <textarea name="brief" ng-change="change()" maxlength="140" ng-model="formData.brief" class="introduce"></textarea>
      </div>
      <div class="padding">
        <button ng-disabled="unchanged || editForm.$invalid" ng-click="edit()" class="button button-block button-positive">确定</button>
      </div>
    </form>
  </ion-content>
</ion-view>
