
<ion-view class="edit_info">
  <ion-header-bar><a href="#/app/personal" class="button icon-left ion-chevron-left">&nbsp;我的</a>
    <h1 class="title">编辑个人信息</h1>
  </ion-header-bar>
  <ion-content>
    <form name="editForm" class="list">
      <div ng-click="showUploadActionSheet()" class="item item-thumbnail-right"><img ng-src="{{STATIC_URL + user.photo}}/160/160"/>
        <h2>头像</h2>
      </div>
      <div class="item item-input"><span class="input-label">昵称</span>
        <input type="text" name="nickname" ng-change="change()" maxlength="20" ng-model="formData.nickname" required="required"/>
      </div>
      <div class="item item-input"><span class="input-label">真实姓名</span>
        <input type="text" name="realname" ng-change="change()" maxlength="20" ng-model="formData.realname"/>
      </div>
      <div class="item item-input"><span class="input-label">性别</span>
        <ion-radio ng-model="formData.sex" ng-value="'男'" ng-change="change()">男</ion-radio>
        <ion-radio ng-model="formData.sex" ng-value="'女'" ng-change="change()">女</ion-radio>
      </div>
      <div class="item item-input"><span class="input-label">手机</span>
        <input type="text" name="phone" ng-change="change()" ng-model="formData.phone"/>
      </div>
      <div class="item item-input"><span class="input-label">生日</span>
        <input id="birthday" type="date" name="birthday" ng-change="change()" ng-model="formData.birthday" placeholder="yyyy-MM-dd"/>
      </div>
      <div class="item item-input"><span class="input-label">简介</span>
        <textarea id="ta" rows="1" cols="24" placeholder="个人简介至长40字" name="introduce" ng-change="change();resizeTextarea()" maxlength="40" ng-model="formData.introduce" class="introduce"></textarea>
      </div>
      <div class="padding">
        <button ng-disabled="unchanged || editForm.$invalid" ng-click="edit()" class="button button-block save">确定</button>
      </div>
    </form>
  </ion-content>
</ion-view>
