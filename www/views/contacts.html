
<ion-view class="contacts">
  <ion-header-bar><a href="#/app/discover" class="button icon ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">同事</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list"><a ng-repeat="contact in contacts" href="#/user/{{contact._id}}" class="item item-icon-right"><span>{{contact.nickname}}</span><span class="item-note">{{contact.email}}</span><i class="icon ion-chevron-right"></i></a></div>
  </ion-content>
</ion-view>
