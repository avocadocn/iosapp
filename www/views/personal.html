
<ion-view ng-controller="PersonalController" class="personal">
  <ion-header-bar>
    <h1 class="title">我的</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list"><a href="#/personal/edit" ng-cloak="ng-cloak" class="item item-avatar item-icon-right"><img ng-if="user" ng-src="{{STATIC_URL + user.photo}}/80/80"/>
        <h2>{{user.nickname}}</h2>
        <p ng-if="user.introduce">简介: {{user.introduce}}</p><i class="icon ion-chevron-right"></i></a>
      <div ng-cloak="ng-cloak" class="item statistics">
        <div class="row"><a href="#/personal/teams" class="col col-33">
            <p class="number">{{user.tids.length}}</p>
            <p class="key">小队</p></a><a href="#/personal/timeline" class="col col-33">
            <p class="number">{{user.campaignCount}}</p>
            <p class="key">活动</p></a>
          <div class="col col-33">
            <p class="number">{{user.score}}</p>
            <p class="key">积分</p>
          </div>
        </div>
      </div>
    </div>
    <div class="list"><a href="#/personal/teams" class="item item-icon-left item-icon-right"><i class="icon ion_teams"></i>我的小队<span class="item-note">{{user.tids.length}}</span><i class="icon ion-chevron-right"></i></a><a href="#/personal/timeline" class="item item-icon-left item-icon-right"><i class="icon ion_foot"></i>我的足迹<i class="icon ion-chevron-right"></i></a><a href="#/calendar/personal" class="item item-icon-left item-icon-right"><i class="icon ion_calendar"></i>我的日程<i class="icon ion-chevron-right"></i></a><a href="#/settings" class="item item-icon-left item-icon-right"><i class="icon ion_setting"></i>设置<i class="icon ion-chevron-right"></i></a>
    </div>
  </ion-content>
</ion-view>
