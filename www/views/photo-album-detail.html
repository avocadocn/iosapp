
<ion-view>
  <ion-header-bar><a ng-click="goBack()" class="button icon-left ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">{{photoAlbum.name}}</h1>
    <div ng-click="showUploadActionSheet()" class="button icon ion-plus"></div>
  </ion-header-bar>
  <ion-content class="photo_album_detail_page">
    <div ng-repeat="group in photoGroups" on-last-repeat="on-last-repeat" class="dl_photo_album_card">
      <div class="card_header clearfix">
        <p class="header_title">{{group.date | date:'yyyy年MM月dd日'}}</p>
      </div>
      <div class="dl_gallery clearfix"><img ng-repeat="photo in group.photos" img-cache="img-cache" ic-src="{{STATIC_URL + photo.uri}}/65/65" photo="photo" pswp-id="pswpId" photos="photos" open-photo="open-photo" class="photo"/></div>
    </div>
    <div ng-if="photoGroups.length === 0" class="list">
      <div class="item">该相册还没有照片，快来上传吧。</div>
    </div>
  </ion-content>
  <script id="confirm-upload-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <button ng-click="cancelUpload()" class="button">取消</button>
        <h1 class="title">预览</h1>
        <button ng-click="confirmUpload()" class="button">确定</button>
      </ion-header-bar>
      <ion-content>
        <div class="card">
          <div class="item item-image"><img img-cache="img-cache" ic-src="{{previewImg}}"/></div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
<div tabindex="-1" role="dialog" aria-hidden="true" id="{{pswpId}}" pswp-photo-album="pswpPhotoAlbum" class="pswp">
  <div class="pswp__bg"></div>
  <div class="pswp__scroll-wrap">
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>
    <div class="pswp__ui pswp__ui--hidden">
      <div class="pswp__top-bar">
        <div class="pswp__counter"></div>
        <button title="关闭" class="pswp__button pswp__button--close"></button>
        <button title="放大/缩小" class="pswp__button pswp__button--zoom"></button>
        <button ng-if="pswpPhotoAlbum" ng-click="pswpPhotoAlbum.goToAlbum()" title="查看相册" class="pswp__button dl_button_to_album"><i class="icon ion-image"></i></button>
        <div class="pswp__preloader">
          <div class="pswp__preloader__icn">
            <div class="pswp__preloader__cut">
              <div class="pswp__preloader__donut"></div>
            </div>
          </div>
        </div>
      </div>
      <button title="上一张" class="pswp__button pswp__button--arrow--left"></button>
      <button title="下一张" class="pswp__button pswp__button--arrow--right"></button>
      <div class="pswp__caption">
        <div class="pswp__caption__center"></div>
      </div>
    </div>
  </div>
</div>
