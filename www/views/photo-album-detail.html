
<ion-view>
  <ion-header-bar><a ng-href="{{photoAlbumBackUrl}}" class="button icon ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">{{photoAlbum.name}}</h1>
  </ion-header-bar>
  <ion-content>
    <div ng-repeat="group in photoGroups" itemscope="itemscope" itemtype="http://schema.org/ImageGallery" on-last-repeat="on-last-repeat" class="dl_gallery card">
      <p>{{group.date | date:'yyyy年MM月dd日'}}</p>
      <figure itemscope="itemscope" itemtype="http://schema.org/ImageObject" ng-repeat="photo in group.photos"><a ng-href="{{STATIC_URL + photo.uri}}/60/60" itemprop="contentUrl" data-size="320x200"><img ng-src="{{STATIC_URL + photo.uri}}/60/60" itemprop="thumbnail"/></a>
        <figcaption itemprop="caption description">{{photo.name}}</figcaption>
      </figure>
    </div>
    <div tabindex="-1" role="dialog" aria-hidden="true" class="pswp">
      <div class="pswp_bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button title="关闭" class="pswp__button pswp__button--close"></button>
            <button title="全屏" class="pswp__button pswp__button--fs"></button>
            <button title="放大/缩小" class="pswp__button pswp__button--zoom"></button>
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <button title="上一张" class="pswp__button pswp__button--arrow--left"></button>
          <button title="下一张" class="pswp__button pswp__button--arrow--right"></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
