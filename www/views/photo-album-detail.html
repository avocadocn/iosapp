
<ion-view>
  <ion-header-bar><a ng-href="{{photoAlbumBackUrl}}" class="button icon ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">{{photoAlbum.name}}</h1>
  </ion-header-bar>
  <ion-content>
    <div ng-repeat="group in photoGroups" class="card">
      <p>{{group.date | date:'yyyy年MM月dd日'}}</p><img ng-repeat="photo in group.photos" ng-src="{{STATIC_URL + photo.uri}}/60/60"/>
    </div>
  </ion-content>
</ion-view>
