
<ion-view class="report_form">
  <ion-header-bar><a ng-href="{{backUrl}}" class="button ion-left ion-chevron-left">&nbsp;返回</a>
    <h1 class="title">举报</h1>
  </ion-header-bar>
  <ion-content>
    <form name="reportForm" novalidate="novalidate">
      <div class="list">
        <label ng-repeat="reportType in reportTypes" class="item item-radio">
          <input type="radio" name="group" ng-model="reportData.reportType" value="{{reportType.value}}"/>
          <div class="item-content"></div>{{reportType.view}}<i class="radio-icon ion-checkmark"></i>
        </label>
        <div class="item-button">
          <button ng-disabled="reportForm.$invalid || isBusy" ng-click="pushReport()" class="button button-full button_sponsor">举报</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
