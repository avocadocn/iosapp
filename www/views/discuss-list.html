
<ion-view>
  <ion-header-bar><a href="#/calendar" class="button icon ion-calendar"></a>
    <h1 class="title">讨论列表</h1>
    <button class="button icon ion-plus"></button>
  </ion-header-bar>
  <ion-content>
    <ul class="list"><a ng-repeat="commentCampaign in commentCampaigns" ng-href="#/discuss/detail/{{commentCampaign._id}}" ng-cloak="ng-cloak" class="item item-avatar"><img ng-src="{{commentCampaign.logo}}"/>
        <h2>{{commentCampaign.theme}}</h2>
        <p><span ng-show="commentCampaign.unread">[{{commentCampaign.unread}}条新评论]</span><span>{{commentCampaign.latestComment.content}}</span></p></a></ul>
  </ion-content>
  <ion-footer-bar>
    <div ng-controller="TabController" class="tabs tabs-icon-top"><a href="#/campaigns" class="tab-item"><i class="icon ion_campaign active"></i>活动</a><a href="#/discuss/list" ng-click="readComments()" class="tab-item">
        <div ng-show="hasNewComment" class="red_spot"></div><i class="icon ion_chat"></i>讨论</a><a href="#/discover" class="tab-item"><i class="icon ion_find"></i>发现</a><a href="#/personal" class="tab-item"><i class="icon ion_mine"></i>我的</a></div>
  </ion-footer-bar>
</ion-view>
